name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \          # â† CHANGED TO JDK 11
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          libtinfo-dev

    - name: Set JAVA_HOME
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

    - name: Install Cython and Buildozer
      run: |
        pip3 install --user "Cython==0.29.33" "buildozer==1.5.0"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Accept Android SDK licenses (critical!)
      run: |
        mkdir -p /home/runner/.android
        echo "y" | sudo /usr/lib/jvm/java-11-openjdk-amd64/bin/java -jar \
          /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses \
          --sdk_root=/home/runner/.buildozer/android/platform/android-sdk

    - name: Build APK
      run: |
        buildozer -v android debug
        ls -l bin/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk

name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-dev \
          python3-pip \
          libssl-dev \
          libffi-dev \
          libjpeg-dev \
          zlib1g-dev \
          libfreetype6-dev \
          liblcms2-dev \
          libwebp-dev \
          tcl8.6-dev \
          tk8.6-dev \
          python3-tk \
          libharfbuzz-dev \
          libfribidi-dev \
          libxcb1-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        
    - name: Cache buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.local/share/buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Create icon file
      run: |
        # Create a simple icon using ImageMagick if available
        if command -v convert >/dev/null 2>&1; then
          convert -size 512x512 xc:lightblue -pointsize 200 -gravity center -annotate +0+0 'C' icon.png
        else
          # Create a simple icon file using base64 if ImageMagick is not available
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > icon.png
        fi
        
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: calculator-debug.apk
        path: bin/*.apk
        
    - name: Upload build logs
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: buildozer-logs
        path: .buildozer/logs/
